<!DOCTYPE html>
<html>
<head>
    <title>Borders&radius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #box1 {
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: lightblue;
        }
        h1 {
            color: darkblue;
        }
        p {
            color: darkgreen;
        }
        
    </style>
</head>
<body>
    <div id="box1">
    <h1>Box 1</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum, officiis!</p>
    </div>
</body>
</html>
