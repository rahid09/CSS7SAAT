<!DOCTYPE html>
<html>
<head>
    <title>Padding Example</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      div.box {
        width: 500px;
        padding: 200px;
        border: 5px solid blue;
        padding-left: 20px;
        padding-right: 20px;
      }
    </style>
</head>
<body>
    <div class="box">     
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum, officiis!</p>
    </div>
</body>
</html>
